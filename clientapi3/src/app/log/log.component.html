<div class="card my-5">
    <div class="card-body">
      <table class="table table-bordered table-striped">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Request</th>
            <th scope="col">Date Time</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let log of logs">
            <td>{{ log.id }}</td>
            <td>{{ log.serviceName }}</td>
            <td>{{ log.request_ts }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
